<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="registration-container">
        <form id="registration-form" action="register.php" method="post" onsubmit="return validateForm()">  
            <h2>REGISTER</h2>
            <!-- Registration Form Fields -->
            <input type="text" placeholder="Name" name="name" id="name" required>
            <input type="email" placeholder="Email" name="email" id="email" required>
            <input type="password" placeholder="Password" name="password" id="password" required>
            <input type="password" placeholder="Confirm Password" name="confirm_password" id="confirm_password" required>
            <input type="number" placeholder="Age" name="age" id="age" required>
            <input type="tel" placeholder="Phone Number" name="phone" id="phone" required>
            <!-- Error Messages -->
            <div class="error-message" id="error-message"></div>
            <!-- Registration Button -->
            <button type="submit">Sign Up</button>
            <!-- Login Link -->
            <p>Already have an account? <a href="..\Login Page\login.html" style="color:rgb(117, 0, 0); font-size: 20px;">Login here</a></p>
            <!-- Footer links (Privacy Policy, Terms and Conditions, etc.) -->
            <a href="..\Privacy policy\privacy-policy.html">Privacy Policy |</a> 
            <a href="..\terms and conditions\terms-and-conditions.html">Terms and Conditions</a>
        </form>
    </div>
</body>
</html>

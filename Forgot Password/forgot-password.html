<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
    <!-- Add your CSS and JavaScript links here -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="forgot-password-container">
        <form id="forgot-password-form" action="#" method="post">
            <h2>FORGOT PASSWORD</h2>
            <p>Enter your registered email address, and we will generate a new password for you.</p>
            <!-- Email Input -->
            <input type="email" placeholder="Email" name="email" id="email" required>
            <!-- Error Message (hidden by default) -->
            <p id="no-email-found-message" class="error-message" style="display: none;"></p>
            <!-- Submit Button -->
            <button type="submit">Generate New Password</button>
            <!-- Confirmation Message (hidden by default) -->
            <p id="confirmation-message" class="confirmation-message" style="display: none;"></p>
            <!-- Back to Login Link -->
            <p>Remember your password? <a style="color:rgb(117, 0, 0); font-size: 20px;" href="..\Login Page\login.html">Login here</a></p>
            <a href="..\Privacy policy\privacy-policy.html">Privacy Policy |</a> 
            <a href="..\terms and conditions\terms-and-conditions.html">Terms and Conditions</a>
        </form>        
    </div>   
</body>
</html>
